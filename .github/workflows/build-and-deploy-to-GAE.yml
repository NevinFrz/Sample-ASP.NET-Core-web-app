# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish
      run: dotnet publish SampleWebApp.sln --no-restore -c Release

    - name: Test
      run: dotnet test --no-build --verbosity normaly

    - id: GCPAuth
      name: Authenticate using GCP Workload Identity
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: use gcloud cli
      run: gcloud info

    - name: Login to GAR
      uses: docker/login-action@v3
      with: 
        registry: us-central1-docker.pkg.dev
        username: oauth2accesstoken
        password: ${{ steps.GCPAuth.outputs.access_token }}
        
    - name: Docker push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./SampleWebApp/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/samplewebapp:latest